<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nachrichten – Börsenclient</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="javascripts/navigation.js" defer></script>
    <script type="module" src="javascripts/messages.js" async></script>
</head>
<body class="page-grid">

<!-- Desktop Header mit Burger Menü -->
<header id="topbar" aria-label="Hauptnavigation">
    <div class="logo-area">Nachrichten</div>
    <p id="display_name">Lade...</p>
    <p id="display_balance">Lade...</p>
    <button id="burger-menu" class="burger" aria-label="Navigation umschalten">&#9776;</button>
    <nav id="desktop-nav" class="hidden">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="portfolio.html">Depot</a></li>
            <li><a href="chart.html">Kurse</a></li>
            <li><a href="leaderboard.html">Rangliste</a></li>
            <li><a href="messages.html" class="active">Nachrichten</a></li>
        </ul>
    </nav>
</header>

<main id="layout">
    <!-- Nachricht verfassen -->
    <section class="card">
        <h2>Neue Nachricht</h2>

        <div class="form-group">
            <label>Empfänger auswählen</label>
            <div class="form-control" id="messages__div-recipient-list"></div>
        </div>

        <div class="form-group">
            <label>Nachricht</label>
            <textarea id="message-text" placeholder="Nachricht eingeben..."></textarea>
        </div>

        <button id="btn-send-message">Senden</button>
        <div id="message-error" class="error-message"></div>
    </section>

    <!-- Nachrichtenliste -->
    <section class="card">
        <h2>Eingehende Nachrichten</h2>
        <div id="messages__div-area-list__container" class="message-list">
            <!-- Nachrichten kommen dynamisch hier rein -->
            <!-- Maybe make this area scrollable? -->
            <p>Nachrichten werden geladen...</p>
        </div>
    </section>
</main>

<!-- Mobile Bottom Navigation -->
<nav id="mobile-nav" aria-label="Mobile Navigation">
    <a href="portfolio.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 2h2v20H4z M18 2h2v20H18z M6 4h12v2H6z M6 8h12v2H6z M6 12h12v2H6z M6 16h12v2H6z M6 20h12v2H6z" fill="black" transform="rotate(180 12 12)"/></svg>     
        <span>Depot</span>
    </a>
    <a href="chart.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M5 17l4-4 3 3 7-7"/></svg>
        <span>Kurse</span>
    </a>
    <a href="index.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M11 2h2v20h-2z M12 4l-8 2v4l8-2z M12 12l8 2v4l-8-2z" fill="black"/></svg>
        <span>Dashboard</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2l4 8H8zM2 22h20v-2H2z"/></svg>
        <span>Ranking</span>
    </a>
    <a href="messages.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 4h18v14H5l-2 2z"/></svg>
        <span>Nachrichten</span>
    </a>
</nav>

<!-- Templates -->

<template id="messages__div-area-list__container__row-template">
<div class="messages__div-area-list__container__row-template">
        <!-- Maybe format what's inside here more like a message (WhatsApp etc.)? -->
        <!-- Messages send by the user themselves are additionally assigned the class:
                ".messages__div-area-list__container__row-template__style-send-self"
             Messages send by other users are additionally assigned the class:
                ".messages__div-area-list__container__row-template__style-send-foreign"
             This class is added to the class-list of the element with the class "messages__div-area-list__container__row-template"-->
        <hr>
        <span class="messages__div-area-list__container__row-template__display-date"></span>
        <span class="messages__div-area-list__container__row-template__display-sender"></span>
        <span class="messages__div-area-list__container__row-template__display-text"></span>
        <hr>
</div>
</template>

<template id="messages__div-recipient-list__clickable-element__select-deselect-user__template">
<span class="messages__div-recipient-list__clickable-element__select-deselect-user__template">
        <!-- Users are selected/ deselected by clocking on their name.
             Selected users get assigned the class:
                ".messages__div-recipient-list__clickable-element__select-deselect-user__template__active" (This class is already present in the stylesheet)
             Deselected users get assigned the class:
                ".messages__div-recipient-list__clickable-element__select-deselect-user__template__inactive"
             This class is added to the class-list of the element with the class "messages__div-recipient-list__clickable-element__select-deselect-user__template" (This class is not in the stylesheet)
             By default, all elements are assigned the "[...]__inactive" class-->
        <span class="messages__div-recipient-list__clickable-element__select-deselect-user__template__display-username"></span>
</span>
</template>

</body>
</html>
