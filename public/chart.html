    <meta charset="utf-8" />

<body class="page-grid">

<!-- Desktop Header mit Burger Menü -->
<header id="topbar" aria-label="Hauptnavigation">
    <div class="logo-area">Kursübersicht</div>
    <p id="display_name">Lade...</p>
    <p id="display_balance">Lade...</p>
    <button id="burger-menu" class="burger" aria-label="Navigation umschalten">&#9776;</button>
    <nav id="desktop-nav" class="hidden">
        <ul>
            <li><a href="index.html">Dashboard</a></li>

            <li><a href="chart.html" class="active">Kurse</a></li>
            <li><a href="leaderboard.html">Rangliste</a></li>
            <li><a href="messages.html">Nachrichten</a></li>
        </ul>
    </nav>
</header>

<main id="layout">
    <!-- Auswahl Aktien Symbol -->
    <section class="card">
        <h2>Aktienkurs anzeigen</h2>
        <div class="form-group">
            <label for="chart__select-symbol">Aktien-Symbol auswählen</label>
            <select id="chart__select-symbol">
                <!-- Dynamisch aus API füllen -->
                <option value="null">Wird geladen...</option>
            </select>
        </div>
    </section>

    <!-- Chart Bereich -->
    <section class="card">
        <h2>Kursentwicklung</h2>
        <div id="chart-container">
            <!-- Chart Library wird später mit JS eingefügt -->
            <!-- Class is already handled in the stylesheet (for scaling)
                 The scale has to be set in css otherwise the graph won't be drawn!!-->
            <canvas id="chart__display__line-graph-canvas" class="chart__display__line-graph-canvas"></canvas>
        </div>
    </section>
</main>
